<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor Challenge | Blog preview card</title>
  </head>
  <body>
    <main>
      <a href="#" class="card">
        <article>
          <figure>
            <img
              src="./assets/images/illustration-article.svg"
              alt="illustration for the article"
              width="279"
              height="202"
              class="illustration" />
            <figcaption>
              <p class="category">Learning</p>
              <p class="date">Published 21 Dec 2023</p>
              <h1>HTML & CSS foundations</h1>
              <p>
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
              <div class="author">
                <img
                  src="./assets/images/image-avatar.webp"
                  alt="Profile picture of Greg Hooper"
                  width="32"
                  height="32" />
                <p>Greg Hooper</p>
              </div>
            </figcaption>
          </figure>
        </article>
      </a>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/MargauxArmanet"
          >Margaux Armanet</a
        >.
      </div>
    </footer>
  </body>
</html>
